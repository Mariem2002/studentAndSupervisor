<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. TypeScript Tips" #input>
</mat-form-field>
<app-navigation></app-navigation>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <!-- CIN -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
      <td mat-cell *matCellDef="let row"> {{row.type}} </td>
    </ng-container>

    <!-- Name -->
    <ng-container matColumnDef="titre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
      <td mat-cell *matCellDef="let row"> {{row.titre}} </td>
    </ng-container>

    <!-- Surname -->
    <ng-container matColumnDef="lien">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Link </th>
      <td mat-cell *matCellDef="let row"> {{row.lien}} </td>
    </ng-container>

    <!-- Date of Birth -->
    <ng-container matColumnDef="dateApparition">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Date of Publication </th>
      <td mat-cell *matCellDef="let row"> {{row.dateApparition | date}} </td>
    </ng-container>

    <!-- Registration Date -->
    <ng-container matColumnDef="sourcePdf">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> PDF Source </th>
      <td mat-cell *matCellDef="let row"> {{row.sourcePdf}} </td>
    </ng-container>

   

    <!-- Actions -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let row">
        <button id="edit" mat-stroked-button color="basic" [routerLink]="['/publications', row.id, 'edit']" >
          Edit
        </button>
        <button id="delete" mat-stroked-button color="warn" (click)="delete(row.id)">
          Delete
        </button>
      </td>
    </ng-container>

    <!-- Header & Row Definitions -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- No Data Row -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" [attr.colspan]="displayedColumns.length">
        No publication matching the filter "{{input.value}}"
      </td>
    </tr>

  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
